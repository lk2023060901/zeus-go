syntax = "proto3";

package chat;

option go_package = "github.com/lk2023060901/zeus-go/exmaples/grpc/basic/protos;protos";

message ChatMessage {
  string id = 1;
  string sender = 2;
  string content = 3;
  int64 unix_milli = 4;
}

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}
